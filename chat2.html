<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Nico/ Kokoa Clone</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_column_service">No Service</span>
        <svg
          class="status-bar_column_wifi_icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z"
          />
        </svg>
      </div>
      <div class="status-bar_column">
        <span class="status-bar_column_time">18:43</span>
      </div>
      <div class="status-bar_column">
        <span class="status-bar_column_battery_mount">110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header-column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left setting-header-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header__title">Nicco</h1>
      </div>
      <div class="alt-header-column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <main class="main-screen chat-main">
      <div class="chat__timestamp">Tuesday, January 23, 2024</div>
      <div class="message-row">
        <img src="img/Nicco.jpg" class="message-row__img" />
        <div class="message-row__content">
          <span class="message__author">Nicco</span>
          <div class="message__info">
            <span class="message__bubble">What are you doing now? </span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/Nicco.jpg" class="message-row__img" />
        <div class="message-row__content">
          <span class="message__author">Nicco</span>
          <div class="message__info">
            <span class="message__bubble"
              >What the hell are you..? Aren't you going to coding?
            </span>
            <span class="message__title">23:47</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/3b352bcfa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<!--
  icon에 클래스를 넣는 방법도 있지만, span 태그 안에 집어넣는 방법도 있음. -> 니꼬쌤이 쓰는 방법

-->
