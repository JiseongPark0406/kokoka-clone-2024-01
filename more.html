  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_column_service">No Service</span>
        <svg
          class="status-bar_column_wifi_icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z"

      </div>
      <div class="status-bar_column">
        <span class="status-bar_column_time">18:43</span>
      </div>
      <div class="status-bar_column">
        <span class="status-bar_column_battery_mount">110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>

        </span>
        <span>

        <li class="icons-row__item">
          <i class="fa-solid fa-circle-info fa-2x icons-row__icon"></i>

        <li class="icons-row__item">
