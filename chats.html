<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_column_service">No Service</span>
        <svg
          class="status-bar_column_wifi_icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z"
          />
        </svg>
      </div>
      <div class="status-bar_column">
        <span class="status-bar_column_time">18:43</span>
      </div>
      <div class="status-bar_column">
        <span class="status-bar_column_battery_mount">110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="setting.html"> <i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/sohui.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Nicco</h4>

              <h6 class="user-component__subtitle">
                Please check my kokoa account info
              </h6>
            </div>
          </div>
          <div class="user-component__column chats__user-component__notice">
            <span class="user-component-time">21:53</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <div class="user-component">
        <div class="user-component__column">
          <img src="img/sohui.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicco</h4>

            <h6 class="user-component__subtitle">
              Please check my kokoa account info
            </h6>
          </div>
        </div>
        <div class="user-component__column chats__user-component__notice">
          <span class="user-component-time">21:53</span>
          <div class="badge">1</div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="img/sohui.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicco</h4>

            <h6 class="user-component__subtitle">
              Please check my kokoa account info
            </h6>
          </div>
        </div>
        <div class="user-component__column chats__user-component__notice">
          <span class="user-component-time">21:53</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html">
            <span class="nav-notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="more.html">
            <div class="nav-noti"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3b352bcfa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
