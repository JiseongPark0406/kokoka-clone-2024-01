<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_column_service">No Service</span>
        <svg
          class="status-bar_column_wifi_icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z"
          />
        </svg>
      </div>
      <div class="status-bar_column">
        <span class="status-bar_column_time">18:43</span>
      </div>
      <div class="status-bar_column">
        <span class="status-bar_column_battery_mount">110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="setting-header">
      <div class="setting-header-column">
        <i class="fa-solid fa-chevron-left setting-header-left fa-2x"></i>
      </div>
      <div class="setting-header-column">
        <h1 class="setting-header__title">Setting</h1>
      </div>
      <div class="setting-header-column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i> </span>
      </div>
    </header>
    <ul class="setting-main-list">
      <li class="notices-li">
        <div class="notices-biggest-div">
          <i class="fa-solid fa-bullhorn fa-2x"></i>
          <span>Notices</span>
        </div>
      </li>
      <li>
        <div>
          <i class="fa-thin fa-flask fa-2x"></i>
          <span>Kakao Lab</span>
        </div>
      </li>
      <li>
        <div>
          <div class="circle">
            <i class="fa-solid fa-info fa-2x"></i>
          </div>
          <span>Version</span>
        </div>
        <span>Latest Version</span>
      </li>
      <li>
        <div>
          <i class="fa-thin fa-lock fa-2x"></i>
          <span>Privacy</span>
        </div>
      </li>
      <li>
        <div>
          <i class="fa-regular fa-bell fa-2x"></i>
          <span>Notifications</span>
        </div>
      </li>
      <li>
        <div>
          <i class="fa-light fa-user-group fa-2x"></i>
          <span>Friends</span>
        </div>
      </li>
      <li>
        <div>
          <i class="fa-regular fa-comment fa-2x"></i>
          <span>Chats</span>
        </div>
      </li>
      <li>
        <div>
          <i class="fa-regular fa-sun fa-2x"></i>
          <div><span>Display</span> <span>N</span></div>
        </div>
      </li>
      <li>
        <div>
          <i class="fa-solid fa-brush fa-2x"></i>
          <div>
            <span>Themes</span>
            <span>N</span>
          </div>
          <span>Default theme</span>
        </div>
      </li>
      <li>
        <div>
          <i class="fa-light fa-phone fa-2x"></i>
          <span>Call</span>
        </div>
      </li>
    </ul>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html">
            <span class="nav-notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="more.html">
            <div class="nav-noti"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/3b352bcfa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<!--
  icon에 클래스를 넣는 방법도 있지만, span 태그 안에 집어넣는 방법도 있음. -> 니꼬쌤이 쓰는 방법

-->
